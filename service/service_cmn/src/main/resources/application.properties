server.port=8202
#server.servlet.context-path=/cmn
spring.application.name=service-cmn
#spring.profiles.active=dev
#mysql数据库信息
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/yygh_cmn?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
#返回json的数据格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
logging.level.com.saimo.yygh.cmn.mapper=debug
//配置Mapper.xml文件所在的路径，告诉mybatis去哪扫描xml文件
#mybatis-plus.type-aliases-package=com.saimo.yygh.model.cmn;
mybatis.mapper-locations=classpath*:com/saimo/yygh/cmn/mapper/xml/*.xml
#redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1
spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0

spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848




